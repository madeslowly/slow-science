#
# ### Build Settings ###
#

markdown:                  kramdown
highlighter:               rouge
kramdown:
  input:                   GFM
  syntax_highlighter_opts:
    default_lang:          html

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-autoprefixer
  - jekyll-sitemap
  - jekyll-target-blank

sass:
  style:                   compressed
  load_paths:
    - _sass

compress_html:
  ignore:
    envs: local
  comments:                all

autoprefixer:
  only_production:         true
  browsers:
    - cover 99.5%
